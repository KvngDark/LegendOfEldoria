<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  function toggleTheme() {
    document.body.classList.toggle('light-mode');
    localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    // Opcional: Alternar ícone
    const icon = document.querySelector('.btn-theme-toggle i');
    icon.classList.toggle('fa-moon');
    icon.classList.toggle('fa-sun');
  }
  window.onload = () => {
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      document.querySelector('.btn-theme-toggle i')?.classList.replace('fa-moon', 'fa-sun');
    }
  };
</script>


</head>
<body>
  <div class="container">

    <button class="btn-theme-toggle" onclick="toggleTheme()" aria-label="Alternar entre modo claro e escuro">
      <i class="fas fa-moon"></i>
    </button>

    <form class="form" id="form-login" onsubmit="return autenticarUsuario(event)">

      <a href="index.html" class="btn-voltar-pagina" title="Voltar">
        <i class="bi bi-arrow-left"></i>
      </a>

      <h2>Bem-vindo</h2>

      <div class="input-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>

      <button type="submit">Entrar</button>
      <p class="link-cadastro">Não tem conta? <a href="Tela_Cadastro.html">Cadastre-se aqui</a></p>

      <p id="erro-msg" class="erro"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>



</html>
